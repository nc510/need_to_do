{% extends 'quiz/frontend/base.html' %}
{% block title %}注册会员{% endblock %}
{% block content %}
    <h1>注册会员</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone_number">手机号码</label>
            <input type="text" name="phone_number" id="phone_number" maxlength="11">
        </div>
        <div class="form-group">
            <label for="qq_number">QQ号码</label>
            <input type="text" name="qq_number" id="qq_number" maxlength="20">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">确认密码</label>
            <input type="password" name="password_confirm" id="password_confirm" required>
        </div>
        <div class="form-group">
            <input type="submit" value="注册">
        </div>
    </form>

{% endblock %}
